<svg xmlns='http://www.w3.org/2000/svg' width='600' height='300' viewBox='0 0 600 300'>
  <style>text{font-family:Arial;font-size:12px;} .bar{fill:#2ca02c;} .axis{stroke:#333;stroke-width:1;} </style>
  <rect width='100%' height='100%' fill='#fff' />
  <g transform='translate(60,40)'>
    <line class='axis' x1='0' y1='0' x2='0' y2='200' />
    <line class='axis' x1='0' y1='200' x2='480' y2='200' />
    <!-- bars for mates 1..4 -->
    <rect class='bar' x='20' y='120' width='80' height='80' />
    <rect class='bar' x='140' y='60' width='80' height='140' />
    <rect class='bar' x='260' y='40' width='80' height='160' />
    <rect class='bar' x='380' y='10' width='80' height='190' />
    <text x='60' y='220'>1</text>
    <text x='180' y='220'>2</text>
    <text x='300' y='220'>3</text>
    <text x='420' y='220'>4</text>
  </g>
  <text x='60' y='20' style='font-weight:bold'>Mates per female (generation 1000) - example</text>
  <text x='60' y='290'>Number of mates</text>
  <text x='10' y='160' transform='rotate(-90 10,160)'>Count</text>
</svg>