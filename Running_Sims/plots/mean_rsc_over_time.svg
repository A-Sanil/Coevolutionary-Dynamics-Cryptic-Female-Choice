    <path class='line2' d='M0 210 L40 190 L80 170 L120 155 L160 145 L200 135 L240 125 L280 118 L320 113 L360 108 L400 105 L440 103 L480 101 L520 99 L560 98 L600 97 L640 96 L680 95' />
