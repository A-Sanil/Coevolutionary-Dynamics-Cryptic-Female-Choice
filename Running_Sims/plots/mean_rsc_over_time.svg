<svg xmlns='http://www.w3.org/2000/svg' width='800' height='300' viewBox='0 0 800 300'>
  <style>text{font-family:Arial;font-size:12px;} .axis{stroke:#333;stroke-width:1;} .grid{stroke:#ddd;stroke-width:1;} .line{fill:none;stroke:#1f77b4;stroke-width:2;} .line2{fill:none;stroke:#ff7f0e;stroke-width:2;stroke-dasharray:6 4;}</style>
